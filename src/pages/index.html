  <body>
    <div class="addTaskSection addTaskSection--js">
      <button class="addTaskSection__buttonBack buttonBack--js">
        <img src="../assets/img/buttonBack.svg" alt="" />
      </button>
      <p class="addTaskSection__title">Create new task</p>
      <form class="header__form">
        <input
          type="text"
          class="header__input taskInput"
          placeholder="task title"
        />
        <button class="header__buttonAdd"></button>
      </form>
      <label class="addTaskSection__typeTask">TYPE TASK</label>
      <select class="typeTaskSelect--js" name="typeTask" id="typeTask">
        <option value="priority">PRIORITY</option>
        <option value="normal">NORMAL</option>
      </select>
      <!-- To remove -->
      <!-- <div class="buttonDiv">
        <button class="buttonDiv__priority">PRIORITY</button>
        <button class="buttonDiv__normal">NORMAL</button>
      </div> -->

      <label class="addTaskSection__category">CATEGORY</label>
      <select class="categoryTask--js" name="categoryTask" id="categoryTask">
        <option value="work">WORK</option>
        <option value="personal">PERSONAL</option>
        <option value="learning">LEARNING</option>
      </select>
      <!-- <div class="categoryDiv categoryDiv--js">
        <button class="categoryDiv__work work--js" value="work">WORK</button>
        <button class="categoryDiv__personal personal--js" value="personal">
          PERSONAL
        </button>
        <button class="categoryDiv__learning learning--js" value="learning">
          LEARNING
        </button>
      </div> -->
      <button class="addTaskSection__createButton taskButton">
        Create Task
      </button>
    </div>
    <div class="workCategorySection workCategorySection--js">
      <button class="workCategorySection__buttonBack buttonBackWork--js">
        <img src="../assets/img/buttonBack.svg" alt="" />
      </button>
      <p class="workCategorySection__title">Work</p>
      <p class="addTaskSection__typeTask">TASK</p>
      <div class="workCategorySection__listDiv">
        <ul class="workCategorySection__ul workTask--js"></ul>
      </div>
    </div>
    <div class="personalCategorySection personalCategorySection--js">
      <button class="workCategorySection__buttonBack buttonBackPersonal--js">
        <img src="../assets/img/buttonBack.svg" alt="" />
      </button>
      <p class="workCategorySection__title">Personal</p>
      <p class="addTaskSection__typeTask">TASK</p>
      <div class="workCategorySection__listDiv">
        <ul class="workCategorySection__ul personalTask--js"></ul>
      </div>
    </div>
    <div class="learningCategorySection learningCategorySection--js">
      <button class="workCategorySection__buttonBack buttonBackLearning--js">
        <img src="../assets/img/buttonBack.svg" alt="" />
      </button>
      <p class="workCategorySection__title">Learning</p>
      <p class="addTaskSection__typeTask">TASK</p>
      <div class="workCategorySection__listDiv">
        <ul class="workCategorySection__ul learningTask--js"></ul>
      </div>
    </div>
    <header class="header">
      <nav class="nav">
        <button class="hamburger hamburger--squeeze" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </nav>
    </header>
    <main class="main main--js">
      <h1 class="main__title">
        Good <span class="change--word"></span>,<br />
        User
      </h1>
      <button class="main__button addTask--js">Add Task</button>
      <section class="category">
        <h2 class="category__headline">CATEGORY</h2>
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide category__work">
              <p class="category__title">WORK</p>
              <div class="category__swiperDiv">
                <p class="category__paragraph">3/5 tasks</p>
                <button class="category__button categoryWork--js">
                  <img
                    class="category__image"
                    src="../assets/img/buttonArrow.svg"
                  />
                </button>
              </div>
            </div>
            <div class="swiper-slide category__personal">
              <p class="category__title">PERSONAL</p>
              <div class="category__swiperDiv">
                <p class="category__paragraph">3/5 tasks</p>
                <button class="category__button categoryPersonal--js">
                  <img
                    class="category__image"
                    src="../assets/img/buttonArrow.svg"
                  />
                </button>
              </div>
            </div>
            <div class="swiper-slide category__learning">
              <p class="category__title">LEARNING</p>
              <div class="category__swiperDiv">
                <p class="category__paragraph">3/5 tasks</p>
                <button class="category__button categoryLearning--js">
                  <img
                    class="category__image"
                    src="../assets/img/buttonArrow.svg"
                  />
                </button>
              </div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need scrollbar -->
          <!-- <div class="swiper-scrollbar"></div> -->
        </div>
      </section>
      <section class="priorityTask">
        <h2 class="priorityTask__headline">PRIORITY TASKS</h2>
        <ul class="priorityTask__list taskList"></ul>
      </section>
    </main>
  </body>
