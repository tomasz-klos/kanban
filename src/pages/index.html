    <header class="header">
      <nav class="nav">
        <button class="hamburger hamburger--squeeze" type="button">
          <span class="hamburger-box">
            <span class="hamburger-inner"></span>
          </span>
        </button>
      </nav>
    </header>
    <div class="addTaskSection">
      <button class="addTaskSection__buttonBack buttonBack--js">
        <img src="../assets/img/buttonBack.svg" alt="" />
      </button>
      <p class="addTaskSection__title">Create new task</p>
      <form class="header__form">
        <input
          type="text"
          class="header__input taskInput"
          placeholder="task title"
        />
        <button class="header__buttonAdd"></button>
      </form>
      <p class="addTaskSection__typeTask">TYPE TASK</p>
      <div class="buttonDiv">
        <button class="buttonDiv__priority">PRIORITY</button>
        <button class="buttonDiv__normal">NORMAL</button>
      </div>
      <p class="addTaskSection__category">CATEGORY</p>
      <div class="categoryDiv">
        <button class="categoryDiv__work">WORK</button>
        <button class="categoryDiv__personal">PERSONAL</button>
        <button class="categoryDiv__learning">LEARNING</button>
      </div>
      <button class="addTaskSection__createButton taskButton">Create Task</button>
    </div>
    <main class="main main--js">
      <h1 class="main__title">
        Good <span class="change--word"></span>,<br />
        User
      </h1>
      <button class="main__button addTask--js">Add Task</button>
      <section class="category">
        <h2 class="category__headline">CATEGORY</h2>
        <div class="swiper-container">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide category__work">
              <p class="category__title">WORK</p>
              <div class="category__swiperDiv">
                <p class="category__paragraph">3/5 tasks</p>
                <button class="category__button">
                  <img
                    class="category__image"
                    src="../assets/img/buttonArrow.svg"
                  />
                </button>
              </div>
            </div>
            <div class="swiper-slide category__personal">
              <p class="category__title">PERSONAL</p>
              <div class="category__swiperDiv">
                <p class="category__paragraph">3/5 tasks</p>
                <button class="category__button">
                  <img
                    class="category__image"
                    src="../assets/img/buttonArrow.svg"
                  />
                </button>
              </div>
            </div>
            <div class="swiper-slide category__learning">
              <p class="category__title">LEARNING</p>
              <div class="category__swiperDiv">
                <p class="category__paragraph">3/5 tasks</p>
                <button class="category__button">
                  <img
                    class="category__image"
                    src="../assets/img/buttonArrow.svg"
                  />
                </button>
              </div>
            </div>
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>

          <!-- If we need scrollbar -->
          <!-- <div class="swiper-scrollbar"></div> -->
        </div>
      </section>
      <section class="priorityTask">
        <h2 class="priorityTask__headline">PRIORITY TASKS</h2>
        <ul class="priorityTask__list taskList"></ul>
      </section>
    </main>
